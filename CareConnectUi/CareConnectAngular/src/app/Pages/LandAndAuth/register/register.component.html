  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="../../../CC.png" alt="CareConnect Logo"> <!-- Logo image -->
    </div>
    <button class="sos-btn">SOS</button>
  </nav>
<div class="registration-container">
  <form class="registration-form">
    <h2>Registration Form</h2>
    <div class="form-row">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <!-- Age -->
      <div class="form-group">
        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
    </div>

    <div class="form-row">
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email ID <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
      </div>
    </div>

    <div class="form-row">
      <!-- Blood Group -->
      <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter your blood group">
      </div>
      <!-- Marital Status -->
      <div class="form-group">
        <label for="maritalStatus">Marital Status</label>
        <select id="maritalStatus" name="maritalStatus">
          <option value="">Select</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <!-- Job -->
      <div class="form-group full-width">
        <label for="job">Job</label>
        <input type="text" id="job" name="job" placeholder="Enter your job">
      </div>
    </div>

    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>
