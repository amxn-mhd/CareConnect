  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="../../../CC.png" alt="CareConnect Logo"> <!-- Logo image -->
    </div>
    <button class="sos-btn">SOS</button>
  </nav>
<div class="login-container">
  
  <form class="login-form">
    <h2>Login</h2>

    <!-- Email and Password Fields -->
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>

    <!-- Login Button (Navigates to Home) -->
    <button type="submit" class="submit-btn" routerLink="/dashboard">Login</button>

    <!-- Register Button (Navigates to Register) -->
    <a routerLink="/register" class="register-btn">Register</a>
  </form>
</div>
