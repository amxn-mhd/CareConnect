<div class="popup-overlay" (click)="onClose()">
    <div class="popup-card" (click)="$event.stopPropagation()">
      <div class="card-header">
        <div class="header-content">
          <h2>User Profile</h2>
          <span class="role-badge">{{getUserRole()}}</span>
        </div>
        <button routerLink="/dashboard" class="close-btn">Ã—</button>
      </div>
      
      <div class="card-content">
        <div class="user-info">
          <div class="info-item">
            <label>ID:</label>
            <span class="user-id">{{userId}}</span>
          </div>
          
          <div class="info-item">
            <label>Name:</label>
            <span>{{name || 'Not provided'}}</span>
          </div>
          
          <div class="info-item">
            <label>Email:</label>
            <span>{{email || 'Not provided'}}</span>
          </div>
          
          <div class="info-item">
            <label>Phone:</label>
            <span>{{phoneNumber || 'Not provided'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-dashboard></app-dashboard>
