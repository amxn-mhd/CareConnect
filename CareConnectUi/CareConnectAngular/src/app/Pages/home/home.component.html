
<div class="main-content">
    <div class="mood-analyzer">
      <h2>Mood Analyzer</h2>
      <div class="mood-list">
        <div class="mood-item" *ngFor="let mood of DateWiseMoodList">
          <span class="star-icon">‚≠ê</span>
          <div>
            <div>{{ mood.dateTimeOfEntry | date:'yyyy-MM-dd' }}</div>
            <div>Score: {{mood.Score}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="reminders-section">
      <h2>Reminders</h2>
      <div class="reminders-grid">
        <div class="reminder-item" *ngFor="let reminder of reminders">
          <input type="checkbox" [id]="reminder.id">
          <label [for]="reminder.id">
            {{reminder.task}}
            <div>Time: {{reminder.time}}</div>
          </label>
        </div>
      </div>
