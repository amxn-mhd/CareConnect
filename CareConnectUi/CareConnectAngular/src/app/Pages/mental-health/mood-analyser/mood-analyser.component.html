<div class="mood-analyser">
  <h2>Mood Analyser</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mood of moodData">
          <td>{{ mood.date }}</td>
          <td>{{ mood.score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
